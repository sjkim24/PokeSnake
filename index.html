<!DOCTYPE html>
<html>
  <head>
    <title>Blue's Adventure</title>
    <link rel="icon" type="image/ico" href="assets/pokeball.ico" />
    <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <header>
      <div id="title">Blue's Adventure created by SJ Kim</div>
      <div id="best-level"></div>
      <div id="level"></div>
    </header>
    <div class="info" id="start-screen">
      <h1>Blue's Adventure</h1>
      <h2>Press Arrow Keys to Move</h2>
      <h2 class="blink">Press Space to Start</h2>
    </div>
    <div id="choose">
      <h3>Press "B", "S" Or "C" To Choose!</h3>
      <div id="pokemons">
        <div class="starter" id="bulbasaur">
          <h4>Bulbasaur</h4>
        </div>
        <div class="starter" id="squirtle">
          <h4>Squirtle</h4>
        </div>
        <div class="starter" id="charmander">
          <h4>Charmander</h4>
        </div>
      </div>
    </div>
    <div class="info" id="starting">
      <h1 class="blink">Are You Ready!?</h1>
    </div>
    <div class="info" id="game-over">
      <h1>Game Over</h1>
      <h2 class="blink">Press R to Restart</h2>
    </div>
    <link rel="stylesheet" href="css/snake.css" type="text/css">
    <audio id="start-screen-audio" loop>
      <source src="assets/start-screen.mp3" type="audio/mp3" />
    </audio>
    <script src="vendor/jquery-1.11.3.min.js"></script>
    <script src="vendor/underscore.js"></script>
    <script src="vendor/keymaster.js"></script>
    <script src="js/coordinate.js"></script>
    <script src="js/apple.js"></script>
    <script src="js/board.js"></script>
    <script src="js/snake.js"></script>
    <script src="js/view.js"></script>
    <script src="js/game.js"></script>
    <figure class="snake-game"></figure>
    <script>
      $(function () {
        var charmander = new Image();
        var charmeleon = new Image();
        var charizard = new Image();
        var bulbasaur = new Image();
        var ivysaur = new Image();
        var venusaur = new Image();
        charmander.src = "assets/charmander.png";
        charmeleon.src = "assets/charmeleon.png";
        charizard.src = "assets/charizard.png";
        bulbasaur.src = "assets/bulbasaur.png";
        ivysaur.src = "assets/ivysaur.png";
        venusaur.src = "assets/venusaur.png";
        var game = new SnakeGame.Game($(".snake-game"));
        var view = new SnakeGame.View($(".snake-game"), game);
        view.startScreen();
      });
    </script>
  </body>
</html>
